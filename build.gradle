// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
//        maven {
//            url "https://dl.bintray.com/qq263454190/Richard_Maven"
//        }
    }

    ext.versions = [
            'minSdk'        : 16,
            'compileSdk'    : 28,

            'supportLibrary': '27.0.2',
            'androidPlugin' : '3.5.0',
            'androidTools'  : '27.0.2',
            'kotlin'        : '1.3.60',
            'bintray'       : '1.7.3',
            'dokka'         : '0.9.17',
            'mavenPlugin'   : '2.0'
    ]

    ext.deps = [
            android   : [
                    'gradlePlugin': "com.android.tools.build:gradle:${versions.androidPlugin}"
            ],
            support   : [
                    test      : [
                            runner  : 'androidx.test:runner:1.1.0',
                            espresso: [
                                    core: 'androidx.test.espresso:espresso-core:3.1.0'
                            ]
                    ],
                    appcompat : [
                            'v7': 'androidx.appcompat:appcompat:1.0.0',
                    ],
                    constraint: 'androidx.constraintlayout:constraintlayout:1.1.3',
                    compat    : "com.android.support:support-compat:${versions.supportLibrary}",
                    fragment  : 'androidx.fragment:fragment:1.0.0'
            ],
            kotlin    : [
                    'stdLibJre8': "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}",
                    'reflect'   : "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}"
            ],
            auto      : [
                    'service': 'com.google.auto.service:auto-service:1.0-rc6'
            ],
            kotlinpoet: 'com.squareup:kotlinpoet:1.5.0',
            junit     : 'junit:junit:4.12',
            gson      : 'com.google.code.gson:gson:2.8.2',
            krouter   : [
                    'api': 'com.github.richardwrq:krouter-api:0.1.8',
                    'compiler': 'com.github.richardwrq:krouter-compiler:0.1.5',
                    'annotation': 'com.github.richardwrq:krouter-annotation:0.1.4'
            ]
    ]
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath deps.android.gradlePlugin
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.10"
        classpath "com.github.richardwrq:krouter-gradle-plugin:0.1.9"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:${versions.bintray}"
        classpath "com.github.dcendents:android-maven-gradle-plugin:${versions.mavenPlugin}"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${versions.dokka}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://dl.bintray.com/qq263454190/Richard_Maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
